[pygbag]
# PyGBag Configuration for FlappyBird
name = FlappyBird
width = 800
height = 600
icon = graphics/ui/icon.png
template = custom
cdn = https://pygame-web.github.io/cdn/0.9.3/

# Asset directories to include
archive = true
ume_block = 1

# Additional directories to include
data_dir = graphics
data_dir = sounds

# Entry point
main = code/main.py

# Optimization
optimize = true